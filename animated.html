<style>
    body {
        direction: rtl;

    }

    .columns {

        direction: rtl;
    }

    .columns-ltr {
        display: table;

    div.columns > div {

        width: 33%;

        padding-left: 30px;
    }

    div.columns-ltr > div {
        display: table-cell;
        width: 33%;
        padding-right: 30px;
        padding-left: 30px;
    }

    .horizontal {
        direction: rtl;
    }

    svg {
        /*fill: #ffffff;*/
        /*fill: none;*/
        /*fill: #000000;*/
        /*color: transparent;*/
        /*fill: transparent;*/
        /*-webkit-filter: invert(100%);*/
        /*filter: invert(100%);*/
    }

    .vertical {
        direction: ltr;
        -webkit-writing-mode: vertical-rl;
        -moz-writing-mode: vertical-rl;
        -ms-writing-mode: vertical-rl;
        writing-mode: vertical-rl;
    }

    .latin {
        direction: ltr;
    }

    .hidden {
        display: none;
    }

    svg.space {
        fill: transparent;
    }

    .pen1 {
        fill: none;
        stroke: white;
        stroke-width: 32;
        stroke-dasharray: 370 370;
        stroke-dashoffset: 370;
        /*stroke-dasharray: 350 300;
        stroke-dashoffset: 10;*/
        animation: brush 5s infinite;
    }

    .pen2 {
        fill: none;
        stroke: white;
        stroke-width: 32;
        stroke-dasharray: 370 370;
        stroke-dashoffset: 370;
        /*stroke-dasharray: 70 70;
        stroke-dashoffset: 50;*/
        animation: brush 5s infinite;
    }

    @keyframes brush {
        0% {
            stroke-dashoffset: 370;
        }
        20% {
            stroke-dashoffset: 370;
        }
        80% {
            stroke-dashoffset: 0;
        }
        100% {
            stroke-dashoffset: 0;
        }

    mask > path {
        fill: none;
        stroke: #ffffff;
        stroke-width: 16;
    }

    .brush {
        /*fill: #0d33f2;*/
    }

    svg:not(.space) > * {
        stroke: var(--stroke-color, #ffffff);
    }

    svg.space > * {
        stroke: var(--stroke-color, transparent);
    }
</style>
<script type="text/javascript">
    let headerfontSize = 48;
    let bodyFontSize = 32;

    const resizeSvgs = (orientation, clazz, fontSize, callback) => {
        const selector = clazz ? `div.${orientation}.${clazz}>svg` : 'div.horizontal>svg';

        let svgs = document.querySelectorAll(selector);

        for (const svg of svgs) {
            const bbox = svg.getBBox();
            const width = bbox.width;
            const height = bbox.height;
            const x = bbox.x;
            const y = bbox.y;

            callback(fontSize, svg, width, height, x, y);
        }
    };

    const resizeHorizontalSvgs = (clazz, fontSize) =>
        resizeSvgs('horizontal', clazz, fontSize, (fontSize, svg, width, height, x, y) => {
            svg.setAttribute('viewBox', `${x - ((3 / 100) * fontSize)} 0 ${width + ((7 / 100) * fontSize)} 200`);
            svg.setAttribute('height', fontSize);
        });

    const resizeVerticalSvgs = (clazz, fontSize) =>
        resizeSvgs('vertical', clazz, fontSize, (fontSize, svg, width, height, x, y) => {
            // svg.setAttribute("viewBox", `0 ${y - ((3 / 100) * fontSize)} 200 ${height + ((1 / 2) * fontSize)}`);
            svg.setAttribute("viewBox", `0 ${y - ((3 / 100) * fontSize)} 200 ${height + ((1 / 2) * fontSize)}`);
            svg.setAttribute('width', fontSize);
        });

    const resizeAllSvgs = (newHeaderFontSize, newBodyFontSize) => {
        if (newHeaderFontSize) headerfontSize = newHeaderFontSize;
        if (newBodyFontSize) bodyFontSize = newBodyFontSize;

        resizeHorizontalSvgs('header', headerfontSize);
        resizeHorizontalSvgs('header2', headerfontSize * .75);
        resizeHorizontalSvgs('body', bodyFontSize);
        resizeVerticalSvgs('header', headerfontSize);
        resizeVerticalSvgs('header2', headerfontSize * .75);
        resizeVerticalSvgs('body', bodyFontSize);
    }
</script>
<script type="text/javascript">
    const animate = (animationPrefix = 'animation',
                     maskPrefix = 'mask',
                     childPrefix = 'child') => {
        const svgNodes = document.querySelectorAll('#to-animate>div>svg:not(.space),#to-animate>svg:not(.space)');
        // const svgNodes = document.querySelectorAll('#to-animate>div');
        const svgs = Array.from(svgNodes);
        const animatedSvgs = Array.from(svgs).map(element => element.cloneNode(true));
        let svgCount = 0;
        let childCount = 0;
        let huhu = 13;
        let textOutput = [];
        const baseAnimationDuration = 2;

        for (let i in svgs) {
            const children = Array.from(svgs[i].children);
            let childOffset = 0;
            let setOffset = 0;
            for (let j in children) {
                const svgChild = svgs[i].children[j].cloneNode(true);
                const condition = svgChild.outerHTML.includes('title');

                if (!condition) {
                    const mask = document.createElement('mask');

                    mask.setAttribute('id', `${maskPrefix}${childCount}`);
                    mask.setAttribute('maskUnits', 'objectBoundingBox');

                    const maskChild = svgChild.cloneNode(true);
                    const maskedChild = animatedSvgs[i].children[parseInt(j) + setOffset++];
                    const length = svgs[i].children[j].getTotalLength();
                    const childId = `${childPrefix}${childCount}`;

                    maskedChild.setAttribute('id', childId);

                    maskChild.setAttribute('stroke-dasharray', `${length} ${length}`);
                    maskChild.setAttribute('stroke-dashoffset', `${length}`);

                    mask.appendChild(maskChild);

                    const animation = document.createElement('animate');

                    const animationBegin = childCount === 0 ?
                        '1s;' :
                        `${animationPrefix}${childCount - 1}.end;`;
                    let duration = length * baseAnimationDuration / 350;

                    if (length <= 175)
                        duration = duration * 2;

                    animation.setAttribute('id', `${animationPrefix}${childCount}`);
                    animation.setAttribute('attributeName', 'stroke-dashoffset');
                    animation.setAttribute('from', `${length}`);
                    animation.setAttribute('to', '0');
                    animation.setAttribute('begin', `${animationBegin}${childId}.click+1s`);
                    animation.setAttribute('dur', `${duration}s`);

                    maskChild.appendChild(animation);
                    mask.appendChild(maskChild);

                    const set = document.createElement('set');
                    let setBegin = childCount === 0 ?
                        '' :
                        `${animationPrefix}${childCount - 1}.end;`;
                    setBegin = `0s;${setBegin}${childPrefix}0.click+1s;${childId}.click+1s;`

                    for (let x = 0; x < childCount + 1; x++)
                        setBegin += `${childPrefix}${x}.click;`;

                    set.setAttribute('attributeName', 'mask');
                    set.setAttribute('to', `url(#${mask.getAttribute('id')})`);
                    set.setAttribute('begin', setBegin);
                    set.setAttribute('end', `${animation.getAttribute('id')}.end;indefinite`);
                    maskedChild.appendChild(set);

                    let style = maskedChild.getAttribute('style');

                    style = maskedChild.getAttribute('style');

                    console.log(style);

                    animatedSvgs[i].children[childOffset++].after(mask);

                    childCount++;
                }
            }

            svgCount++;

            console.log(svgs);
            textOutput = [...textOutput, animatedSvgs[i]];
            console.log(animatedSvgs);
        }

        console.log(svgs);
        console.log(animatedSvgs);

        document.querySelector('#animated').innerHTML = '';

        for (let output of textOutput) {
            output.removeAttribute('height')
            output.removeAttribute('width')
            output.setAttribute('viewBox', '0 0 200 200')
            document.querySelector('#animated').appendChild(output);
        }
    }
</script>
